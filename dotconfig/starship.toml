command_timeout = 700

[directory]
truncation_symbol = "â€¦/"

[aws]
disabled = true


[env_var.ASDF_DIR]
style = "bold blue"
format = "[ðŸ”§ asdf]($style) "

[custom.asdf_inactive]
when = """ test -z "$ASDF_DIR" && test -f .tool-versions """
shell = ['fish', '--no-config', '--command']
use_stdin = false
style = "bold red" # indicate likely error
format = "[ðŸ”§ .tool-versions]($style) defined, but asdf not active "


[env_var.PKGX_LVL]
style = "bold blue"
format = "[ðŸ”§ pkgx]($style) "


[custom.proto_active]
when = """ contains /Users/ab/.proto/shims $PATH """
shell = ['fish', '--no-config', '--command']
use_stdin = false
style = "bold blue"
format = "[ðŸ”§ proto]($style) "

[custom.proto_inactive]
when = """ test -f .prototools && not contains /Users/ab/.proto/shims $PATH """
shell = ['fish', '--no-config', '--command']
use_stdin = false
style = "bold red" # indicate likely error
format = "[ðŸ”§ .prototools]($style) defined, but proto not active "
